---
layout: default
---


<div class="row">
<article>
	<h1>{{ page.title }}</h1>
	<h2><a href="/{{ page.category }}">{{ page.category }}</a></h2>
	
	<p class="meta">{{ page.date | date_to_string }}</p>
	{% if page.image %}
		<a href="{{ site.baseurl }}/images/{{ page.image }}"><img src="{{ site.baseurl }}/images/{{ page.image }}" alt="{{ page.image-alt }}"></a>
	
	{% endif %}
	
	{{ content }}
	
</article>


</div>
