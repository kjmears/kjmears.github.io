---
layout: workshop
---

<!DOCTYPE html>
<html xmlns:og="http://opengraphprotocol.org/schema/" xmlns:fb="http://www.facebook.com/2008/fbml" xmlns:website="http://ogp.me/ns/website" lang="en" itemscope itemtype="http://schema.org/WebPage">


<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include meta.html %}

  <title>{{ page.title }}</title>

  <!-- Bootstrap -->
  <link href="{{ site.baseurl }}/css/dist/global.min.css" rel="stylesheet">



  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ['Open Sans', 'sans-serif']
      }
    });
  </script>

  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">

  <style media="screen">

    h1{
      font-family: 'Bangers', 'Helvetica', sans-serif;
      font-size: 5rem;
    }

    h2{
      font-family: 'Bangers', 'Helvetica', sans-serif;
      font-size: 4rem;
      color:#666;
    }

    h3,h4,li{
      font-family: 'Bangers', 'Helvetica', sans-serif;
      font-size: 3rem;
    }
    .row{
      margin-top: 3em;
    }
    a {
      color:#ff9626;
      text-decoration: none !important;
    }
    a:hover, a:focus {
      color:#444;
      text-decoration: none;
    }
    article{
      padding: 10px 50px;
    }
  </style>

</head>

<body>




  <div class="main" role="main">
    <div class="content">

      <div class="row">
      <article>
      	<h1>{{ page.title }}</h1>

          {{ content }}

      </article>

      </div>



    </div>
    <!--/div content -->


  </div>
  <!--/div main -->



</body>

<!-- Bootstrap core JavaScript
  ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>


<script src="{{ site.baseurl }}/js/dist/scripts.min.js"></script>

</html>
