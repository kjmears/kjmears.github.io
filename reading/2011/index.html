---
layout: book
title: Read in 2011
published: true
sitemap: false
---

<h2>Read in 2011</h2>


<ol class="watched">
	{% assign beans = site.data.books.books2011 | reverse %}


		{% for item in beans %}

		<li>
			<strong>
		
				{{ item.title }}
			</strong>
			<em>{{ item.author }}</em>
			{% if item.notes %}
			<p>{{ item.notes }}</p>
			{% endif %}
		</li>
		{% endfor %}
</ol>
