  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      {% include meta.html %}




      <title>
        {% if page.title == "Home" %}
          {{ site.title }} {{ site.tagline }}
        {% else %}
          {{ page.title }} | {{ site.tagline }}
        {% endif %}
      </title>

<!-- CSS -->
<link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
<link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
<link rel="stylesheet" href="{{ site.baseurl }}/public/css/hyde.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers|Oxygen:300,700">

<!-- Icons -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/apple-touch-icon.png">
<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="{{ site.baseurl }}/manifest.json">
<meta name="theme-color" content="#ffffff">


<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/feed.xml">
