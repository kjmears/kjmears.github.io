<h2>Read in 2013</h2>


<ol class="watched">
	{% assign sorted = site.data.books.books2013 | reverse %}
	
	{% for book in sorted %}
	<li>
		<strong>{{ book.title }}</strong>
		<em>{{ book.author }}</em> Finished: {{ book.date_finished | date: "%b %-d" }}
	</li>
	{% endfor %}

</ol>
