---
layout: default
title: Your New Jekyll Site
---


<div class="row">
{% for post in site.posts %}
<section>
  	<div class="panel panel-yellow">
		<a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ site.baseurl }}/images/{{ post.image-thumb }}" class="img-responsive"></a>
    	<div class="panel-heading">
      		<h3 class="panel-title media-heading"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
    	</div>
    	<div class="panel-body">
			<p class="tagline">{{ post.tagline }}</p>
		<em>{{ post.categories }} </em><small>{{ post.date | date_to_string }}</small> 
    	</div>
	</div>
</section>
{% endfor %}
</div>
