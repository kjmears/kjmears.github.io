<h2>Drawings</h2>

<section>
{% for picture in site.data.drawings %}
	<div class="panel">
	  <a href="{{ site.baseurl }}/images/drawings/{{ picture.image }}">
	    <img class="panel-img-top" src="{{ site.baseurl }}/images/drawings/{{ picture.image }}" alt="panel image">

	  <div class="panel-block">
	      <h3 class="panel-title">{{ picture.title }}</h3>
	  </div>
	</a>
	</div>
{% endfor %}
</section>
