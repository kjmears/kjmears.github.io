---
layout: default
type: home
---


<h1 class="post-category">
 {{ page.title }}
</h1>

<p>{{ content }}</p>


  <!-- This loops through the paginated posts -->
  {% for post in site.tags[page.tag] %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="author">
      <span class="date">{{ post.date | date_to_string }}</span>
    </p>

      {{ post.excerpt }}

  {% endfor %}
