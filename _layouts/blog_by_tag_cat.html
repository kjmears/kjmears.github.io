---
layout: default
---


<h1 class="post-category">
 <a href="/{{ page.category }}">{{ page.category }}</a> {{ page.title }}
</h1>

<p>{{ content }}</p>


<ul class="list-unstyled">
{% for post in site.tags[page.tag] %}

<li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>

{% endfor %}
</ul>
