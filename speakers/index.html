---
layout: page
title: Speakers

---

<div class="row">
  

  {% for bio in site.data.speakers %}
  <section>
    <article>
			<div class="panel">
      
        <p>{{ bio.name }}</p>
        {% for talks in bio.talks  %}
        <p><a href="{{ talks.url }}">{{ talks.title}}</a></p>
        {% endfor %}
        <p><a href="{{ bio.twitter }}">Twitter</a></p>
        <p><a href="{{ bio.url }}">Website</a></p>
      </div>
    </article>
  </section>

  {% endfor %}	

</div>
