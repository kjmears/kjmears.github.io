---
layout: page
title: Weeknotes

---

<div class="weeknotes-wrapper">
	{% for post in site.categories.weeknotes  %}
		<div class="weeknotes">
				<h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
				<p>{{ post.date | date: "%a, %b %d, %Y" }}</p>
			<p>{{ post.content | strip_html | truncate:200 }}<a href="{{ site.baseurl }}{{ post.url }}"> Read more</a></p>
		</div>
	{% endfor %}

</div>
